<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">
    <title>Login Page</title>
  
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <script type="text/javascript" src="login.js"></script>
</head>  
  
<body>
<div id="login_frame">
    
   <!-- <p id="image_logo"><img src="studybuddy.png"></p>-->
        
    <p style="color:purple;font-size:50px;"><b>Study Buddy</b></p>
    <p style="color:purple;font-size:25px;"><b>Welcome!</b></p>
  
    <form method="post" action="login.js">
  
        <p style="color:purple;"><b><label class="label_input">Email</label><input type="text" id="email" class="text_field"/>@uwo.ca</b></p>
        <p><label class="label_input" style="color:purple;"><b>Password</b></label><input type="text" id="password" class="text_field"/></p>
  
        <div id="login_control">  
            <input type="button" id="btn_login" value="Login" onclick="login();"/>
            <a id="register" href="register.html">Register</a>
        </div>  
    </form>  
</div>  
  
</body>  
</html>
